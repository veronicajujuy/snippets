spring.application.name=snippets
server.port=8080
# configuracion de base de datos mysql
spring.datasource.url=jdbc:mysql://localhost:3306/snippets?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=garfield
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# configuracion de hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#appender consola
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%highlight(%-5level)] [%cyan(%thread)] %magenta(%logger{15}) - %msg%n

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Configuracion de iconos
# Ruta para los iconos predefinidos (empaquetados con la aplicacion)
application.storage.predefined-icons-dir=classpath:static/icons/uploaded/
# Ruta para los iconos subidos por usuarios (directorio externo)
application.storage.uploaded-icons-dir=./uploads/icons/

#Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Configuracion para desarrollo - permite reparacion automatica
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# Configuracion CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
